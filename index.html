<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="gift.jpg" type="image/x-icon">
  <link rel="stylesheet" href="index.css">

  <!-- Document Title -->
  <title>I Have Something</title>
</head>

<body>
  <!-- Background -->
  <div class="night"></div>

  <!-- Title -->
  <h1 class="title"></h1>

  <!-- Button -->
  <div style="position: absolute; top: 60vh; width: 100%; display: flex; justify-content: center;">
    <a href="flower.html" class="btn">
      <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
        <path
          d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z">
        </path>
      </svg>

      <span class="text">KLIK DISINIIIIIIII</span>
    </a>
  </div>
  <script src="index.js"></script>
  <!-- Elemen Audio -->
  <audio id="background-audio" autoplay loop>
    <source src="wave to earth - love [320 kbps].mp3" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio.
  </audio>

  <div id="content">
    <!-- Konten utama akan dimuat di sini -->
  </div>

  <script src="index.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('a.internal');
      const contentDiv = document.getElementById('content');

      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault(); // Mencegah perilaku default link
          const url = this.getAttribute('href'); // Ambil URL dari atribut href

          fetch(url) // Mengambil konten dari URL
            .then(response => response.text())
            .then(data => {
              contentDiv.innerHTML = data; // Memuat konten baru
              window.history.pushState({ path: url }, '', url); // Memperbarui URL
            })
            .catch(error => console.error('Error loading page:', error));
        });
      });

      window.addEventListener('popstate', function(event) {
        if (event.state) {
          fetch(event.state.path) // Mengambil konten saat navigasi kembali
            .then(response => response.text())
            .then(data => {
              contentDiv.innerHTML = data; // Memuat konten baru
            })
            .catch(error => console.error('Error loading page:', error));
        }
      });
    });
  </script>
</body>

</html>
